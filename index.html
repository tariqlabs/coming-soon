<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JDLP25HSZ7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JDLP25HSZ7");
    </script>
    <title>SalamLab</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- W3.CSS and fonts -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Raleway", sans-serif;
      }

      .bgimg {
        background-image: url("images/landing.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .logo-container {
        padding: 16px;
      }

      .logo-img {
        height: 50px;
      }

      .content-center {
        text-align: center;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .arabic-heading {
        font-family: "Cairo", sans-serif;
        font-weight: 800;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 90%;
        font-size: 2rem;
      }

      .join-button {
        margin-top: 30px;
      }

      .join-button a {
        background-color: #f9e663;
        color: black;
        padding: 12px 24px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        display: inline-block;
      }

      .join-button a:hover {
        background-color: #f0f9ff;
      }

      .footer {
        padding: 16px;
        font-size: 14px;
        color: white;
      }

      @media (max-width: 600px) {
        .arabic-heading {
          font-size: 1.4rem;
          padding: 15px;
        }

        .join-button a {
          font-size: 16px;
          padding: 10px 20px;
        }

        .logo-img {
          height: 40px;
        }

        .footer {
          font-size: 12px;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="bgimg">
      <!-- Top: Logo -->
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
      </div>

      <!-- Center: Heading and Join Button -->
      <div class="content-center">
        <h1 class="arabic-heading">
          مجتمع للمبرمجين العرب لتبادل المعرفة وبناء المستقبل
        </h1>
        <div class="join-button">
          <a href="https://forms.gle/CUj2mc5QCgsGF6cg9" target="_blank"
            >طلب الانضمام</a
          >
        </div>
      </div>

      <!-- Bottom: Footer -->
      <div class="footer">
        Powered by
        <a
          href="https://www.tariqlabs.com"
          target="_blank"
          style="color: #f9e663"
          >TariqLabs</a
        >
      </div>
    </div>
  </body>
</html>
